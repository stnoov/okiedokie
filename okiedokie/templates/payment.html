{% extends 'base.html' %}
{% block title %}
Payment
{% endblock title %}

{% block body %}
<div class="container">
<form method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
    <input type="hidden" name="receiver" value="4100115666126622">
    <input type="hidden" name="label" value={{ user_id }}>
    <input type="hidden" name="quickpay-form" value="shop">
    <input type="hidden" name="targets" value="1 class">
    <input type="hidden" name="sum" value="150" data-type="number">
    <input type="hidden" name="paymentType" value="PC">
    <input type="submit" class="btn btn-primary" value="Оплатить">
</form>

<form method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
    <input type="hidden" name="receiver" value="4100115666126622">
    <input type="hidden" name="formcomment" value="Проект «Железный человек»: реактор холодного ядерного синтеза">
    <input type="hidden" name="short-dest" value="Проект «Железный человек»: реактор холодного ядерного синтеза">
    <input type="hidden" name="label" value="$order_id">
    <input type="hidden" name="quickpay-form" value="donate">
    <input type="hidden" name="targets" value="транзакция {order_id}">
    <input type="hidden" name="sum" value="4568.25" data-type="number">
    <input type="hidden" name="comment" value="Хотелось бы дистанционного управления.">
    <input type="hidden" name="need-fio" value="true">
    <input type="hidden" name="need-email" value="true">
    <input type="hidden" name="need-phone" value="false">
    <input type="hidden" name="need-address" value="false">
    <label><input type="radio" name="paymentType" value="PC">Яндекс.Деньгами</label>
    <label><input type="radio" name="paymentType" value="AC">Банковской картой</label>
    <input type="submit" value="Перевести">
</form>

</div>
{% endblock body %}
