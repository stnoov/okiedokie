{% block body %}
<div class="container">
<form method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">

    <input type="hidden" name="label" value={{ user_id }}>
    <input type="hidden" name="quickpay-form" value="shop">
    <input type="hidden" name="targets" value="1 class">

</div>
